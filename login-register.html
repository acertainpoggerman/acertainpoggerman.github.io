<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <title>HÜ - Login / Register</title>
</head>
<body id="log-reg">
    <div class="header">
        <h4>HÜ</h4>
        <div class="links">
        </div>
    </div>
    <div class="main-page">
        <div class="form-card login">
            <form action="#">
                <input type="text" name="username" id="#log-username" placeholder="Username">
                <input type="text" name="password" id="#log-password" placeholder="Password">
                <input type="button" value="Login" onclick="">
                <input type="button" value="Create Account" onclick="">
            </form>
            
        </div>
        <div class="form-card register">
            <form action="#">
                <input type="text" name="username" id="#reg-username" placeholder="Username">
                <input type="text" name="email" id="#reg-email" placeholder="E-mail">
                <input type="password" name="password" id="#reg-password" placeholder="Password">
                <input type="password" name="password" id="#reg-conf-password" placeholder="Confirm Password">
                <input type="button" value="Register" onclick="">
                <input type="button" value="Login to Existing Account" onclick="">
            </form>
        </div>    
    </div>
    <script src="../index.js"></script>
</body>
</html>
