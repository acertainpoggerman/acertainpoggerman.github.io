<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css-and-js/style.css">
    <title>Document</title>
</head>
<body id="item">
    <!-- Sidebar (Start) -->
    <div class="sidebar">
        <!-- Sidebar Width Toggler (Start) -->
        <div class="toggle">
            <i class='expand-icon bx bxs-chevrons-right' title="Expand Sidebar"></i>
            <i class='collapse-icon bx bxs-chevrons-left' title="Collapse Sidebar"></i>
        </div>
        <!-- Sidebar Width Toggler (End) -->
        
        <!-- Sidebar Menu (Start) -->
        <ul class="menu">
            <li>
                <a class="item" href="index.html">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="name">Home</span>
                </a>
            </li>
            <li>
                <a class="item" href="explore.html">
                    <i class='bx bx-search-alt'></i>
                    <span class="name">Explore</span>
                </a>
            </li>
            <li>
                <a class="item" href="saved.html">
                    <i class='bx bx-bookmark'></i>
                    <span class="name">Saved</span>
                </a>
            </li>
            <li>
                <a class="item" href="palette">
                    <i class='bx bx-palette' ></i>
                    <span class="name">Palette</span>
                </a>
            </li>
            <li>
                <a class="item" href="color-theory.html">
                    <i class='bx bxs-color' ></i>
                    <span class="name">Color Theory</span>
                </a>
            </li>
            <li>               
                <a href="login-register.html#login" class="item">
                    <i class='bx bx-user' ></i>
                    <span class="name">Login / Register</span>
                </a>
            </li>
        </ul>

        <!-- Sidebar Menu (End) -->
    </div>
    <!-- Sidebar (End) -->
    
    <!-- Main Page (Start) -->
    <div class="main-page">
        <div class="main-color">
            <div class="color-block">
                <div class="copy-wrapper">
                    <i class='unhov bx bx-copy'></i>
                    <i class='hov bx bxs-copy'></i>
                </div>
                <div class="save-wrapper">
                    <i class='unhov bx bx-bookmark' ></i>
                    <i class='hov bx bxs-bookmark' ></i>
                </div>
            </div>
            <div class="color-info">
                <div class="name">
                    <span class="title">Name</span> None
                </div>
                <div class="hex">
                    <span class="title">HEX</span> #0000ff
                </div> 
                <div class="rgb">
                    <span class="title">RGB</span> ( 0 , 0 , 255 )
                </div>
                <div class="hsl">
                    <span class="title">HSL</span> ( 240Â° , 1.0 , 0.5 )
                </div>
            </div>
        </div>
        
        <div class="related-colors">
            <div class="color-complement">
                Complementary Colour
                <div class="block-wrapper">
                    <div class="color-block"></div>
                </div>
            </div>
            <div class="color-analogous">
                Analogous Colours
                <div class="block-wrapper">
                    <div class="color-block left"></div>
                    <div class="color-block main"></div>
                    <div class="color-block right"></div>
                </div>
            </div>
            <div class="color-triad">
                Colour Triad
                <div class="block-wrapper">
                    <div class="color-block main"></div>
                    <div class="color-block angle120"></div>
                    <div class="color-block angle240"></div>
                </div>
            </div>
            <div class="color-tetrad">
                Colour Tetrad
                <div class="block-wrapper">
                    <div class="color-block main"></div>
                    <div class="color-block angle90"></div>
                    <div class="color-block angle180"></div>
                    <div class="color-block angle270"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Page (End) -->
    
    <!-- JavaScript for File -->
    <script type="text/javascript" src="css-and-js/index.js"></script>
</body>
</html>
